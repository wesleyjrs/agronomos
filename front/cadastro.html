            <h2>Formulário</h2>

            <form action="/" id="form_cadastro" method="POST">
                
                <div class="form-group">
                        <label for="id">Código</label>
                        <input type="number" class="form-control" id="id"  disabled>
                </div>

                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu Sobrenome" required>
                </div>

                <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereco" required>
                </div>

                <div class="form-group">
                        <label for="estado">estado</label>
                        <input type="text" class="form-control" id="estado" placeholder="Digite seu estado" required>
                </div>

                <div class="form-group">
                        <label for="cidade">cidade</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Digite seu cidade" required>
                </div>

                <div class="form-group">
                        <label for="culturas">Culturas</label>
                        <input type="text" class="form-control" id="culturas" placeholder="Digite seu culturas" required>
                </div>

                <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
                </div>

                <div class="form-group">
                        <label for="crea">CREA</label>
                        <input type="text" class="form-control" id="crea" placeholder="Digite seu crea" required>
                </div>

                <div class="form-group">
                        <label for="crea_estado">CREA-ESTADO</label>
                        <input type="text" class="form-control" id="crea_estado" placeholder="Digite seu crea_estado" required>
                </div>

                
                    <button type="submit" id="btn-cadastrar-formulario" class="btn btn-success">Salvar</button>
                    <button type="submit" id="btn-cancelar-operação" class="btn btn-primary">Cancelar</button>
